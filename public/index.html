<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owlie Food - Tailwind CSS Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <div>
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/">Owlie Food</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700 font-bold">
              <a href="#"><span>Home</span></a>
            </li>
            <li>
              <a href="#"><span>About</span></a>
            </li>
            <li>
              <a href="#"><span>Contact</span></a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary ml-2">Sign up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Everyone</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8">
            <!-- Cards go here -->
            <div class="card">
              <img
                src="img/croissants.jpg"
                alt="Croissants"
                class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Le meilleur des croissants</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Sophie</span
                >
              </div>
              <div class="badge">
                <span>50 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/cookies.jpg"
                alt="Cookies"
                class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Top cookies</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Sophie</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/cheesecake.jpg"
                alt="Cheesecake"
                class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Super cheesecake</span>
                <span class="block text-gray-500 text-sm"
                  >Recipe by Sophie</span
                >
              </div>
              <div class="badge">
                <span>90 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Popular
          </h4>
          <div class="mt-8">
            <!-- Cards go here -->
          </div>

          <div class="flex justify-center">
            <button class="bg-secondary-100 text-secondary-200">
              Load more
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
